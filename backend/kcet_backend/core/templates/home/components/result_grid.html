{% if search_results %}
<div class="bg-white shadow rounded p-3 mb-3">
<h5 class="fw-bold mb-3">
<i class="fas fa-search text-primary me-2"></i>
Search Results ({{ search_results|length }})
</h5>

<div class="row g-3">
{% for result in search_results %}
<div class="col-md-3">
<div class="card result-card border-0 shadow-sm"
     onclick='showDetails({{ result|safe }})'>
<div class="card-body">
<h6 class="text-primary fw-semibold">{{ result.college }}</h6>
<p class="small text-muted mb-1">
<i class="fas fa-map-marker-alt text-danger"></i>
{{ result.location }}
</p>
</div>
<div class="card-footer bg-light">
<span class="badge bg-warning text-dark">
Cutoff: {{ result.cutoff|default:"N/A" }}
</span>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endif %}
